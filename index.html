<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="Image/login.png" type="image/x-icon">
    <!-- Custom css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="admin-box"> 
        <img src="Image/login.png" alt="Admin image">
        <h1>Login page</h1>
        <form action="">
            <label for="user">Username</label>
            <input type="text" name="user" required placeholder="Enter your user name"> 
            <label for="pass">Password</label>
            <input type="password" name="pass" placeholder="Enter your user password">
            <input type="submit" value="login"> 
        </form> 
        <p class="pg">Cant't remember your password please <a href="pages/reset.html">Reset here</a> </p>
        <p class="pg">Dont't have any account please <a href="pages/register.html">Register here</a> </p>

    </div>
</body>
</html>
